name: connected_apps
label: 连接的应用程序
fields:
  name: 
    label: 名称
    type: text
    required: true
  api_name:
    label: API 名称
    type: text
    required: true
  contact_email: 
    label: 联系人名称
    type: text
    required: true
  contact_phone: 
    label: 联系人电话
    type: text
  app_logo:
    label: 图标
    type: avatar
  app_website:
    label: 应用介绍
    type: url
  description:
    label: 描述
    type: textarea
  start_url:
    label: 开始 URL
    type: text
  active:
    label: 激活
    type: boolean
    defaultValue: true
  mobile_start_url:
    label: 移动开始 URL
    type: text
    
  client_id:
    group: API
    label: Client Id
    type: text
  client_secret:
    group: API
    label: Client Secret
    type: text

  oauth2_enabled:
    group: OAuth2
    label: 启用 OAuth2
    type: boolean
  oauth2_callback_url:
    group: OAuth2
    label: 回调 URL
    type: text
  oauth2_scopes:
    group: OAuth2
    label: 范围
    type: select
    multiple: true
    options:
      - label: 允许访问您的唯一标志符 (openid)
        value: openid
      - label: 访问基本信息 (id, profile, email, address, phone)
        value: profile
      - label: 完全访问权限 (full)
        value: full
  oauth2_logout_enabled: 
    group: OAuth2
    label: 启用单点注销
    type: boolean
  oauth2_logout_url:
    group: OAuth2
    label: 单点注销 URL
    type: url
  
  saml_enabled:
    group: SAML
    label: 启用 SAML
    type: boolean
  saml_entity_id:
    group: SAML
    label: Entity Id
    type: text
  saml_issuer:
    group: SAML
    label: Issuer
    type: text
  saml_idp_cert:
    group: SAML
    label: IDP Cert
    type: text
  saml_acs_url:
    group: SAML
    label: ACS Url
    type: url
  saml_name_id_format:
    group: SAML
    label: Name
    type: text
  saml_logout_enabled: 
    group: SAML
    label: 启用单点注销
    type: boolean
  saml_logout_url:
    group: SAML
    label: 单点注销 URL
    type: url
  saml_logout_block:
    group: SAML
    label: 单点注销绑定
    type: select
    options: 
      - label: HTTP Redirect
        value: redirect
      - label: HTTP Post
        value: post
  